<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
</head>
<body>
  <div class="overlay"></div>
  <header class="header">
    <div class="container row">
      <button aria-label="open navigation" class="nav__btn nav__btn--open">
        <img src="./assets/images/icon-menu.svg" alt="Menu icon">
      </button>
      <a href="/" class="logo">
        <figure class="logo__wrapper">
          <img src="./assets/images/logo.svg" alt="Sneakers logo image" class="img logo__img">
        </figure>
      </a>
      <nav class="nav">
        <ul class="nav__list nav__list--primary row">
          <button class="nav__btn nav__btn--close" aria-label="close navigation">
            <img src="./assets/images/icon-close.svg" alt="Close icon">
          </button>
          <li class="nav__item"><a href="/">Collections</a></li>
          <li class="nav__item"><a href="/">Men</a></li>
          <li class="nav__item"><a href="/">Women</a></li>
          <li class="nav__item"><a href="/">About</a></li>
          <li class="nav__item"><a href="/">Contact</a></li>
        </ul>
        <ul class="nav__list nav__list--secondary row">
          <li class="nav__item">
            <button class="nav__btn nav__btn--cart">
              <img src="./assets/images/icon-cart.svg" alt="Cart image" >
            </button>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__item-avatar">
              <img src="./assets/images/image-avatar.png" alt="Avatar image" class="img nav__item">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="container hero__container row">
      <section class="slider">
        <div class="slider__container">
          <figure class="slider__item">
            <img src="./assets/images/image-product-1.jpg" alt="Tennis Shoe 1" class="img slider__img">
          </figure>
          <figure class="slider__item">
            <img src="./assets/images/image-product-2.jpg" alt="Tennis Shoe 2" class="img slider__img">
          </figure>
          <figure class="slider__item">
            <img src="./assets/images/image-product-3.jpg" alt="Tennis Shoe 3" class="img slider__img">
          </figure>
          <figure class="slider__item">
            <img src="./assets/images/image-product-4.jpg" alt="Tennis Shoe 4" class="img slider__img">
          </figure>
          <div class="slider__control slider__control--prev">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
          </div>
          <div class="slider__control slider__control--next">
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
          </div>
        </div>
        <div class="slider__thubmbails">
          <figure class="slider__thumb-item">
            <img src="./assets/images/image-product-1-thumbnail.jpg" alt="Tennis Shoe 1 Thumbnail" class="img slider__img">
          </figure>
          <figure class="slider__thumb-item">
            <img src="./assets/images/image-product-2-thumbnail.jpg" alt="Tennis Shoe 2 Thumbnail" class="img slider__img">
          </figure>
          <figure class="slider__thumb-item">
            <img src="./assets/images/image-product-3-thumbnail.jpg" alt="Tennis Shoe 3 Thumbnail" class="img slider__img">
          </figure>
          <figure class="slider__thumb-item">
            <img src="./assets/images/image-product-4-thumbnail.jpg" alt="Tennis Shoe 4 Thumbnail" class="img slider__img">
          </figure>
        </div>
      </section>
      <section class="description">
        <h3 class="product__company">Sneaker company</h3>
        <h2 class="product__name">Fall Limited Edition Sneakers</h2>
        <p class="product__text">
          These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
        </p>
        <div class="product__info">
          <p class="product__price">$125.00</p>
          <p class="product__discount">50%</p>
          <p class="product__old-price">$250.00</p>
        </div>
        <div class="description__buttons">
          <button class="btn btn__secundary">
            <span></span>
            <span>0</span>
            <span></span>
          </button>
          <button class="btn btn__primary">
            <span>Add to cart</span>
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
